<div class="tela-cadastro">
    <div  fxLayout="row" fxLayoutAlign="center start" fxFlex="100%">
        <div class="mat-elevation-z1" fxLayout="Column" fxFlex="100%">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="RazaoSocial">
                <th mat-header-cell *matHeaderCellDef> Raz√£o Social </th>
                <td mat-cell *matCellDef="let element"> {{element.RazaoSocial}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="CNPJ">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let element"> {{element.CNPJ | cpfCnpj}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <pagination-data-table [url]="urlController"></pagination-data-table>
          </div>
    </div>
</div>>
